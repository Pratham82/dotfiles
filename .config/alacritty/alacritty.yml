colors:
  # Default colors
  primary:
    #background: '#101421'
    #background: '#1B2B34'

    background: '#282C34'
    #background: '#000000'
    foreground: '#fffbf6'

  # Normal colors
  normal:
    black: '#2e2e2e'
    red: '#eb4129'
    green: '#abe047'
    yellow: '#f6c744'
    blue: '#47a0f3'
    magenta: '#7b5cb0'
    cyan: '#64dbed'
    white: '#e5e9f0'

  # Bright colors
  bright:
    black: '#565656'
    red: '#ec5357'
    green: '#c0e17d'
    yellow: '#f9da6a'
    blue: '#49a4f8'
    magenta: '#a47de9'
    cyan: '#99faf2'
    white: '#ffffff'

#background_opacity: 0.60
background_opacity: 0.95

