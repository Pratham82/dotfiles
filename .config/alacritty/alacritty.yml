colors:
  # Default colors
  primary:
    #background: '#101421'
    background: '#000000'
    foreground: '#fffbf6'

  # Normal colors
  normal:
    black: '#2e2e2e'
    red: '#eb4129'
    green: '#abe047'
    yellow: '#f6c744'
    blue: '#47a0f3'
    magenta: '#7b5cb0'
    cyan: '#64dbed'
    white: '#e5e9f0'

  # Bright colors
  bright:
    black: '#565656'
    red: '#ec5357'
    green: '#c0e17d'
    yellow: '#f9da6a'
    blue: '#49a4f8'
    magenta: '#a47de9'
    cyan: '#99faf2'
    white: '#ffffff'

background_opacity: 0.75

# Favourite fonts
font:
  normal:
    family: 'JetBrains Mono Nerd Font'
    #family: 'Hack Nerd Font'
    #family: 'Dank Mono'

    style: Regular
    #  bold:
    #    family: 'JetBrains Mono Nerd Font'
    #    style: Bold
    #  italic:
    #    family: 'JetBrains Mono Nerd Font'
    #    style: Italic
    #  bold_italic:
    #    family: 'JetBrains Mono Nerd Font'
    #    style: Bold Italic

  # Font size
  size: 11.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
