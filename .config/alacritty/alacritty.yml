colors:
  # Default colors
  primary:
    #background: '#101421'
    #OneDark:       #282C34
    #Oceanic Next: '#1A2B34'
    #material Oceanic: '#0f111a'
    #Material Dark : '#27323a'
    #Dracula: '#282a36'
    #background: '#282C34'
    #background: '#2E3440'
    background: '#282828'

    foreground: '#fffbf6'

  # Normal colors
  normal:
    black: '#2e2e2e'
    red: '#eb4129'
    green: '#abe047'
    yellow: '#f6c744'
    blue: '#47a0f3'
    magenta: '#7b5cb0'
    cyan: '#64dbed'
    white: '#e5e9f0'

  # Bright colors
  bright:
    black: '#565656'
    red: '#ec5357'
    green: '#c0e17d'
    yellow: '#f9da6a'
    blue: '#49a4f8'
    magenta: '#a47de9'
    cyan: '#99faf2'
    white: '#ffffff'

#background_opacity: 0.90
#background_opacity: 1.0

#font:
#fontFamilies:
# family-1:
#    Caskaydia cove nerd font'
# family-2:
#   'Operator Mono nerd font'
# family-3:
#   'Victor Mono nerd font'
# family-4:
#   'Roboto Mono Nerd Font'
# family-5:
#   'Hack Nerd Font'
# family-6:
#   'Dank Mono'
# family-7:
#   'BlexMono  Nerd Font'
# family-8:
#   'JetBrains Mono Nerd Font'
# family-9:
#   'Meslo LG M Nerd Font'
# family-10:
#   'Input Mono'

font:
  # Normal (roman) font face
  normal:
    #family: Caskaydia cove Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: FiraCode Nerd Font
    family: Input Mono
    #family: Operator Mono  nerd font
    style: Regular

  # Bold font face
  bold:
    #family: Caskaydia cove Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: FiraCode Nerd Font
    family: Input Mono
    #family: Operator Mono  nerd font
    style: Bold

  # Italic font face
  italic:
    #family: Caskaydia cove Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: FiraCode Nerd Font
    family: Input Mono
    #family: Operator Mono  nerd font
    style: Italic

  # Bold italic font face
  bold_italic:
    #family: Caskaydia cove Nerd Font
    #family: JetBrains Mono Nerd Font
    #family: FiraCode Nerd Font
    family: Input Mono
    #family: Operator Mono  nerd font
    style: Bold Italic

  # Font size
  size: 10.50

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 0
    y: 0

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

env:
  WINIT_X11_SCALE_FACTOR: '1.0'
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
