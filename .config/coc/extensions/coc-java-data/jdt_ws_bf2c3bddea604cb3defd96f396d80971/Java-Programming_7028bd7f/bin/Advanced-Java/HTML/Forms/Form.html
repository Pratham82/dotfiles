<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form>
<h1>Registration form</h1>
	Name: <input type ="text" name="name" placeholder="Enter your name"><br><br>
	Email: <input type ="text" name="email" placeholder="Enter your email"><br><br>
	Password: <input type ="text" name="password" placeholder="Enter your password"><br><br>
	Contact number: <input type ="text" name="contact no" placeholder="Enter your contact number"><br><br>
	
	Address: <textarea rows="6" cols="5"></textarea>
	
	Gender:
	<input type="text" name="sex" value="male" checked>Male
	<input type="text" name="sex" value="female" checked>Female
	<br><br>
	
	Course:
	<input type="checkbox" name="java" value="java">Java
	<input type="checkbox" name="python" value="python">Python
	<input type="checkbox" name="php" value="php">PHP
	<input type="checkbox" name="dotnet" value="dotnet">DotNet
		<br><br>
	
	State:<select name="state">
			<optgroup label ="Maharashtra">
			<option>Mumbai</option>
			<option>Pune</option>
			<option>Mumbai</option>
			</optgroup>
			<optgroup label="Madhyapradesh">
			<option>Indore</option>
			<option>Bhopal</option>
			</optgroup>
		</select>
		<br><br>
		
	City: <select name="City">
	<option>Andheri</option>
	<option>Jogeshwari</option>
	<option>Goregaon</option>
	<option>Malad</option>
	<option>Kandivali</option>
	</select>
			<br><br>
	<button>OK</button><br><br>
	<input type ="submit" value="Submit" name="submit">
	<input type ="reset" value="reset" name="reset">
	<input type ="hidden" name="pageno" value=10 >
		
</form>
</body>
</html>
