<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
</head>

<body>
    <script>
        function show() {
            var name = document.getElementsByClassName("class1");
            document.write("Name: " + name[0].value);
        }
    </script>
    Name: <input type="text" name="name" class="class1"/> <br /><br />
    <button onclick="show()" value="click">Show entered values</button>
</body>

</html>
