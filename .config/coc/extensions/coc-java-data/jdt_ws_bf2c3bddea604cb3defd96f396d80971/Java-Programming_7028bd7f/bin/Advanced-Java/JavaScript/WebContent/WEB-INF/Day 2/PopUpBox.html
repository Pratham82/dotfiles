<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pop uo box</title>
</head>
<body>
<script>
    function fn1(){
        document.write("This is function 1")
    }

    function fn2(){
        confirm("This is function 2")
    }

    function fn3(){
        a = prompt("Enter value")
        document.write("Entered value is: "+ a)
    }
</script>

<input type="button" value="click here for function 1 " onclick="fn1()">
<br>
<input type="button" value="click here function 2" onclick="fn2()">
<br>
<input type="button" value="click here function 3" onclick="fn3()">
</body>
</html>
