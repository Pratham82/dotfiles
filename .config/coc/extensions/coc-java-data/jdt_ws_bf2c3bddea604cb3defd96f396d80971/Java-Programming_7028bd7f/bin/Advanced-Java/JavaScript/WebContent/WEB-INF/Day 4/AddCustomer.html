<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
    table{
        text-align: center;
        width: 500px;
        height: 150px;
        border:1px solid black;
        border-collapse: collapse;
    }
    .td1{
        text-align: right;
    }
    .td2{
        text-align: left;
    }
</style>

<script>
    function RegisterCustomer(){
        var name =document.getElementById("id1").value;
        var email =document.getElementById("id2").value;
        var pass =document.getElementById("id3").value;
        var contact =document.getElementById("id4").value;
        var add =document.getElementById("id5").value;
        
        //Name validation
        if(name==""){
            document.getElementById("err1").innerHTML="This field should not be kept empty"
            return false;
        }
        
        if(!(isNaN(name))){
            document.getElementById("err1").innerHTML="Numbers aren't allowed in this filed"
            return false;
        }
        
        //Email validation
        if(email==""){
            document.getElementById("err2").innerHTML="This field should not be kept empty"
            return false;
        }
        
        //Password validation
        if(pass==""){
            document.getElementById("err3").innerHTML="This field should not be kept empty"
            return false;
        }
        if(pass.length<8){
            document.getElementById("err3").innerHTML="Password length should be more than 8 characters"
            return false;
        }
        
        //Contact validation
        if(contact==""){
            document.getElementById("err4").innerHTML="This field should not be kept empty"
            return false;
        }
        
        if(isNaN(contact)){
            document.getElementById("err4").innerHTML="You must enter numbers in this field"
            return false;
        }
        if(contact.length!=10){
            document.getElementById("err4").innerHTML="Contact number must be of 10 digits"
            return false;
        }
        
        //Address validation
        if(add==""){
            document.getElementById("err5").innerHTML="This field should not be kept empty"
            return false;
        }
        
        if(add.length>50){
            document.getElementById("err5").innerHTML="Address should not extend more than 50 characters"
        }
    }
</script>
</head>
<body>
<form onsubmit="return RegisterCustomer()">
    <table align="center">
        <caption><h2>Customer Registration</h2></caption>
        <tr>
            <td class="td1">Name: </td>
            <td class ="td2">
                <input type="text" name =name id ="id1" placeholder="Enter user name">
            </td>
            <td>
                <span id ="err1" style ="color: red;"></span>
            </td>
        </tr>
        <tr>
            <td class="td1">Email: </td>
            <td class ="td2">
                <input type="text" name =email placeholder="Enter email ID" id ="id2">
            </td>
            <td>
                <span id ="err2" style ="color: red;"></span>
            </td>
        </tr>
        <tr>
            <td class="td1">Password: </td>
            <td class ="td2">
                <input type="password" name =name placeholder="Enter user password" id ="id3">
            </td>
            <td>
                <span id ="err3" style ="color: red;"></span>
            </td>
        </tr>
        <tr>
            <td class="td1">Contact: </td>
            <td class ="td2"> 
                <input type="text" name =contact placeholder="Enter contact number " id ="id4">
            </td>
            <td>
                <span id ="err4" style ="color: red;"></span>
            </td>
        </tr>
        <tr>
            <td class="td1">Address: </td>
            <td class="td2">
                <textarea name="Address" id="id5" cols="20" placeholder="Enter address" rows="5"></textarea>
            </td>
            <td>
                <span id ="err5" style ="color: red;"></span>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name ="submit" value="Submit"></td>
            <td><input type="reset" name="reset" value="Reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
