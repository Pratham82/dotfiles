<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
#table {
	text-align: center;
}

.cap {
	font-size: 100px;
	color: red;
}
</style>
</head>
<body>

	<table border="1px" solid black id="table1" cellspacing="10"
		cellpadding="10">
		<caption class="cap">Student details</caption>

		<thead>
			<tr>
				<th>Name</th>
				<th>Subject</th>
				<th>Marks</th>
			</tr>
		</thead>

		<tr>
			<td>John</td>
			<td>Java</td>
			<td>98</td>
		</tr>

		<tr>
			<td>Rob</td>
			<td>Python</td>
			<td>67</td>
		</tr>

		<tr>
			<td>Bran</td>
			<td>DotNet</td>
			<td>74</td>
		</tr>

		<tr>
			<td>Tony</td>
			<td>Laravel</td>
			<td>84</td>
		</tr>
		<tfoot>
			<tr>
				<td colspan="2">Total</td>
				<td>320</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
