<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="jquery-3.4.1.js"></script>
<script>
    $(document).ready(function(){
            //Using ID selector
            $("#id1").mouseenter(function(){
                alert("Mouse enter event performed");
            });
            /*
            $("#id2").mouseleave(function(){
                alert("Mouse leave event performed");
            });*/
            $("#id3").mouseover(function(){
                alert("Mouse hover event performed")
            });
            //This will change button color util the mouse is over the button
            $("#hov").mouseover(function(){
                $("button").css("background-color","blue")
            });
            //When the cursor is gone back and forth from this button then the button becomes the previous color button
            $("#hov").mouseleave(function(){
                $("button").css("background-color","")
            });
            $("#on1").on("click",function(){
                $(this).hide();
            });
            $("#DoubleClick").dblclick(function(){
                $(this).css("background-color","violet");
            });
    });
</script>
</head>
<body>
    <p id="id1">Mouse enter</p>
    <p id="id2">Mouse leave</p>
    <p id="id3">This is para 3</p>
    <button id="hov">Mouse over and mouse leave</button>
    <p id="on1">Click on the para to hide</p>
    <button id ="DoubleClick">Double Click To change color</button>
</body>
</html>
