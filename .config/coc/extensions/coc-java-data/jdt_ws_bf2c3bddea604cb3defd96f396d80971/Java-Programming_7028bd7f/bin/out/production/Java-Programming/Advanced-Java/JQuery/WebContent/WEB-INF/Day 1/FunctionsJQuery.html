<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="jquery-3.4.1.js"></script>
<script>
    $(function(){
        $("#hide").click(function(){
            $("p").hide();
        });
        $("#show").click(function(){
            $("p").show();
        });
        $("#bg_red").click(function(){
            $("p").css("background-color","red")
        });
    });
</script>
</head>
<body>
    <h1 class ="class1">This is JQuery functions file</h1>
    <p>This is para 1</p>
    <p>This is para 2</p>
    <button id ="hide">Hide paragraphs</button><br><br>
    <button id ="show">Show paragraphs</button><br><br>
    <button id="bg_red">Make BG red</button><br><br>
</body>
</html>
