<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function(){
        function loop(){
            $("#start").click(function(){
            var div= $("#obj");
                div.animate({bottom:550},500)
                div.animate({bottom:450},500, loop);
            });
        }
        loop();

            $("#stop").click(function(){
                var div= $("#obj");
                div.stop();
            });

    });
</script>
<style>
#obj{
    margin: auto;
    background-color: #f1f1f1;
    width:50px;
    padding: 15px 0;
    position:absolute;
    left:50%;
    bottom:500px;
    margin-left: -25px;
}
#start{
    padding: 10px;
    height:20px;
    width:100px;
    text-align: center;
    background-color: rgb(8, 115, 216);
    font-size: large;
}
#stop{
    padding: 10px;
    height:20px;
    width:100px;
    text-align: center;
    background-color:rgb(247, 10, 10);
    font-size: large;
}
#start,#stop{
    display: inline;
    text-align: center;
}
</style>
</head>

<body>
    <h1>Effects in jQuery</h1>
    <h3>Animate effects</h3>
    <div id="start" >Start animation</div>
    <div id="stop" >Stop animation</div>
    <br><br>
    <br><br>
    <br><br>
    <!--<div id="obj1"style="background:#98bf21;height:100px;width:200px;position:absolute;">Yey</div>-->
    <div id ="obj" style="background-color: aquamarine;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
