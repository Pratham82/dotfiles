<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function(){   
        $("#flip").click(function(){
            //$("#panel").slideDown("fast");
            //$("#panel").slideUp("medium");
            $("#panel").slideToggle("slow")
        });
});
</script>
<style>
#flip{
    padding: 10px;
    text-align: center;
    background-color: coral;
}
#panel{
    padding: 10px;
    text-align: center;
    background-color: brown;
    display: none;
}
</style>
</head>

<body>
    <h1>Effects in jQuery</h1>
    <h3>Slide effects</h3>
    <div id="flip">Click to see the Hidden text</div>
    <div id="panel">Got you!!!</div>
    
</body>
</html>
