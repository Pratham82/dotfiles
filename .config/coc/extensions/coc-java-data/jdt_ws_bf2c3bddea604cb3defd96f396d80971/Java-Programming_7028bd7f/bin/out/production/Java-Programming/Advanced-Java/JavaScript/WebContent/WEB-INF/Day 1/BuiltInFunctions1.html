<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Built in functions- 1</title>
</head>
<body>
<h1>Built in functions</h1>
<script>
<!-- Promt: Used for taking user input -->
num1 = prompt("Enter number for checking if it is Even or Odd")
document.write("Number entered by user: "+num1)
document.write("<br>")
if(num1 %2 ==0){
	document.write("Number is Even")
}else{
	document.write("Number is Odd")
}
</script>
</body>
</html>
