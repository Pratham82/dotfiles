<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Events</title>
</head>
<body>
<script>
    function show(){
        document.write("This is show function")
    }
    function MouseOverFn(){
        document.write("This function is called because of mouseover event")
    }
</script>
<input type="submit" value="Submit" onclick ="show()">
<br><br>
<button  onmouseover="MouseOverFn()">hover your mouse here</button>
</body>
</html>
