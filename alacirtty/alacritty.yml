# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'


background_opacity: 1

font:
    normal:
        family: "FiraCode Nerd Font"
        style: Regular
    bold:
        family: "FiraCode Nerd Font"
        style: Bold
    italic:
        family: "FiraCode Nerd Font"
        style: Italic
    bold_italic:
        family: "FiraCode Nerd Font"
        style: Bold Italic

    # Point size
    size: 12.0

    offset:
        x: 0
        y: 0
    glyph_offset:
        x: 0
        y: 0

window:
    padding:
        x: 2
        y: 2

scrolling:
    # Maximum number of lines in the scrollback buffer.
    # Specifying '0' will disable scrolling.
    history: 10000

    # Number of lines the viewport will move for every line scrolled when
    # scrollback is enabled (history > 0).
    multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
    save_to_clipboard: true

live_config_reload: true
