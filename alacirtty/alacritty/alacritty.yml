# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: "#000000"
    foreground: "0xfffbf6"

  # Normal colors
  normal:
    black: "0x2e2e2e"
    red: "0xeb4129"
    green: "0xabe047"
    yellow: "0xf6c744"
    blue: "0x47a0f3"
    magenta: "0x7b5cb0"
    cyan: "0x64dbed"
    white: "0xe5e9f0"

  # Bright colors
  bright:
    black: "0x565656"
    red: "0xec5357"
    green: "0xc0e17d"
    yellow: "0xf9da6a"
    blue: "0x49a4f8"
    magenta: "0xa47de9"
    cyan: "0x99faf2"
    white: "0xffffff"
background_opacity: 0.75

# Favourite fonts

font:
  normal:
    family: "CaskaydiaCove Nerd Font"
    style: Regular
  bold:
    family: "CaskaydiaCove   Nerd  Font"
    style: Bold
  italic:
    family: "CaskaydiaCove   Nerd Font"
    style: Italic
  bold_italic:
    family: "CaskaydiaCove   Nerd Font"
    style: Bold Italic

  #font:
  #  normal:
  #    family: "BlexMono Nerd Font"
  #    style: Regular
  #  bold:
  #    family: "BlexMono   Nerd  Font"
  #    style: Bold
  #  italic:
  #    family: "BlexMono   Nerd Font"
  #    style: Italic
  #  bold_italic:
  #    family: "BlexMono   Nerd Font"
  #    style: Bold Italic

  # Font size
  size: 11

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
