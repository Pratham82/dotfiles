###* Colors challenger-deep
colors:
    # Default colors
    primary:
        background: "0x1b182c"
        foreground: "0xcbe3e7"

    # Normal colors
    normal:
        black: "0x100e23"
        red: "0xff8080"
        green: "0x95ffa4"
        yellow: "0xffe9aa"
        blue: "0x91ddff"
        magenta: "0xc991e1"
        cyan: "0xaaffe4"
        white: "0xcbe3e7"

    # Bright colors
    bright:
        black: "0x565575"
        red: "0xff5458"
        green: "0x62d196"
        yellow: "0xffb378"
        blue: "0x65b2ff"
        magenta: "0x906cff"
        cyan: "0x63f2f1"
        white: "0xa6b3cc"



background_opacity: 1

font:
    normal:
        family: "FiraCode Nerd Font"
        style: Regular
    bold:
        family: "FiraCode Nerd Font"
        style: Bold
    italic:
        family: "FiraCode Nerd Font"
        style: Italic
    bold_italic:
        family: "FiraCode Nerd Font"
        style: Bold Italic

    # Point size
    size: 12.0

    offset:
        x: 0
        y: 0
    glyph_offset:
        x: 0
        y: 0

window:
    padding:
        x: 2
        y: 2

scrolling:
    # Maximum number of lines in the scrollback buffer.
    # Specifying '0' will disable scrolling.
    history: 10000

    # Number of lines the viewport will move for every line scrolled when
    # scrollback is enabled (history > 0).
    multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
    save_to_clipboard: true

live_config_reload: true
